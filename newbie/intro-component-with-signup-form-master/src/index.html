<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./scss/main.scss">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="card__title">Learn to code by watching others</h1>
      <p class="card__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>
    <section class="card">
      <a href="#" class="card__btn btn">Try it free 7 days then $20/mo. thereafter</a>
      <form action="" class="form">
        <div class="form__section">
          <input type="name" placeholder="First Name">
        </div>
        <div class="form__section"><input type="name" placeholder="Lastname"></div>
        <div class="form__section"><input type="email" name="email" id="email" placeholder="Email Address"></div>
        <div class="form__section"><input type="password" name="password" id="password" placeholder="Password"></div>
        <button type="submit" class="btn form__btn">Claim your free trial</button>
        <p class="form__disclaimer">
          By clicking the button, you are agreeing to our <a href="#" target="_blank" rel="noopener noreferrer">Terms and Services</a>
        </p>
      </form>
    </section>
  </main>

  </footer> -->
</body>
</html>
